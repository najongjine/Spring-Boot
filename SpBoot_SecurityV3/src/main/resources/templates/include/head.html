<script type="text/javascript">
$(function(){
	$(document).on("click","a.logout",function(){
		let _csrf_token=$(this).data("token")
		if(!confirm("logout??")){
			return false
		}
		$.post("[[@{/logout}]]",{ "[[${_csrf.parameterName}]]":"[[${_csrf.token}]]" },function(){
			document.location.replace("[[@{/}]]")
		})
	})
})
</script>
